<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="imagens/adawong.png" class="left-login-image" alt="Ada Wong">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" id="login_email" placeholder="Ex.: leonkennedy@gmail.com">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="login_senha" placeholder="Senha">
                </div>
                <button class="btn-login">Entrar</button>
                <div class="textfield" id="redirecionar">
                    <label for="redirecionar" >Ainda nÃ£o possui cadastro? <a href="cadastro.html">cadastre-se</a></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
