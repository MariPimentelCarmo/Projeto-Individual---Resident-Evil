    <div class="criaturas">
        <div class="container">
            <div class="conteudo">
                <img class="img-conteudo" src="Imagens/leonrosto.jpg">
                <label class="titulo-personagens">Personagens</label>
                <label class="text-conteudo">
                    <h2>Leon s. Kennedy</h2>
                    Leon Kennedy ficou interessado nos estranhos incidentes que ocorreram nas redondezas de Raccoon
                    City, e por isso se candidatou a uma vaga no Departamento de Polícia da cidade, após ter concluído
                    sua formação na academia de polícia. Leon ficou muito orgulhoso por se tornar um policial,
                    principalmente por sua personalidade protetora e voltada para o senso de justiça.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/adarosto.webp">
                <label class="text-conteudo">
                    <h2>Ada Wong</h2>
                    Ada Wong é uma asiática que trabalhou como espiã para uma organização originalmente rival à
                    Umbrella.
                    Há poucas informações sobre o seu passado – sequer é possível dizer se seu nome é mesmo Ada.
                    Com treinamento especial, Ada é definida como uma ótima profissional. Ela conduz seus planos até o
                    final de forma fria e calculista até mesmo nas situações mais extremas. Os seus sentimentos são o
                    único obstáculo que podem desviá-la de seus caminhos e objetivos.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/clairerosto.jpg">
                <label class="text-conteudo">
                    <h2>Claire Redfield</h2>
                    Claire Redfield é a irmã mais nova de Chris Redfield e tem muito orgulho do trabalho do irmão, desde
                    a época dos S.T.A.R.S. Ela tem personalidade forte e mesmo sendo somente uma civil, ela sabe manejar
                    armas e lockpicks muito bem, graças às lições que aprendeu com o irmão mais velho.

                    Claire levava uma vida perfeitamente normal, sendo uma estudante apaixonada por motocicletas, até o
                    repentino desaparecimento de Chris. Ela decidiu ir até Raccoon City tentar descobrir o paradeiro de
                    seu irmão e se envolveu na trágica história da cidade. A partir daí, Claire se viu comovida com as
                    vítimas da pesquisa ilegal e do bioterrorismo e se tornou uma ativista para combater esse tipo de
                    atividade.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/ethanrosto.jpg">
                <label class="text-conteudo">
                    <h2>Ethan Winters</h2>
                    O que se sabe antes dos eventos presenciados em Resident Evil 7 é que ele era um engenheiro de
                    software, e conheceu e se casou com Mia em 2011, residindo com ela no Texas.

                    Pouco tempo depois, Mia viajou por causa do seu trabalho como babá, mandando um vídeo a Ethan
                    dizendo como estava por lá e que logo estaria em casa novamente. Esse foi o último contato com a
                    esposa, que acabou desaparecendo por três anos.

                    Ethan deu sua esposa como morta, mas nunca deixou de acreditar que ela pudesse reaparecer, ou que ao
                    menos a verdade a respeito de seu sumiço um dia viesse à tona.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/miarosto.png">
                <label class="text-conteudo">
                    <h2>Mia Winters</h2>
                    Mia Winters desapareceu durante uma viagem a trabalho como babá. Para Ethan, seu marido, ela está
                    morta há três anos. O desaparecimento de Mia esconde um grande mistério que pode colocar Ethan em
                    perigo.
                </label>
            </div>

        </div>
