<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="JS/script.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <img src="imagens/adawong.png" class="left-login-image" alt="Ada Wong">
            <img src="imagens/44670.png" class="voltar" onclick="voltar()">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="text" id="login_email" placeholder="Ex.: leonkennedy@gmail.com">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="login_senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="entrar()">Entrar</button>
                <div class="textfield" id="redirecionar">
                    <label for="redirecionar">Ainda não possui cadastro? <a href="cadastro.html">cadastre-se</a></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>

    function entrar() {

        var emailVar = login_email.value;
        var senhaVar = login_senha.value;

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || senhaVar == "") {
            alert("Preencha todos os campos para prosseguir!");
        }
        else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            alert("Ops, e-mail inválido! Verifique e tente novamente.");
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));

                        sessionStorage.EMAIL_USUARIO = json.email;
                        sessionStorage.NOME_USUARIO = json.nome;
                        sessionStorage.ID_USUARIO = json.idUsuario;

                        login_email.value = 'estou dando o gu'
                        setTimeout(function () {
                            window.location.href = "inicio.html"
                    }, 3000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }
    }

</script>
