        <div class="container">
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/armor.jpg">
                <label class="titulo">Criaturas</label>
                <label class="text-conteudo">
                    <h2>Armor</h2>
                    Elas aparecem somente no Castelo da Família Salazar, e estão sendo
                    “habitadas” por parasitas Las Plagas que perderam seus hospedeiros humanos.

                    As armaduras conseguem se movimentar graças aos tentáculos das Plagas. Seu ponto fraco é o elmo, que
                    pode ser arrancado, revelando o parasita e, assim, podendo ser eliminado, o que destrói a armadura
                    por completo.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/download.jfif">
                <label class="text-conteudo">
                    <h2>Nemesis</h2>
                    Em essência, o Nemesis é uma arma biológica da espécie Tyrant, já que a sua base viral é o T-Virus.
                    O que os diferencia, neste caso, é que o Nemesis possui um parasita alojado em seu sistema nervoso,
                    o NE-Alpha, o que lhe permite assimilar e seguir ordens simples, além de portar armas e ter uma
                    capacidade regenerativa fora do comum. O nome Nemesis vem da deusa da Vingança na mitologia grega,
                    mas ele também é conhecido como Pursuer (Perseguidor), por continuar no encalço de seu alvo até
                    eliminá-lo.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/RE_Tyrant.webp">
                <label class="text-conteudo">
                    <h2>Tyrant (T-002)</h2>
                    O Tyrant T-002 é resultado dos testes feitos em sua versão anterior, o Proto Tyrant (ou T-001). Com
                    o intuito da Umbrella de criar uma arma biológica humanoide, uma espécie de super-soldado capaz de
                    responder a comandos, o Tyrant foi considerado a forma de vida mais poderosa já criada, com força,
                    agilidade e resistência incomuns e muito superiores às características de seu protótipo.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/Pachislot_Plant_42.webp">
                <label class="text-conteudo">
                    <h2>Planta 42</h2>
                    Após o vazamento do T-Virus no laboratório nos níveis mais inferiores da Propriedade Spencer, outras formas de vida começaram a ser infectadas, entre elas a planta que fica na estufa, no primeiro andar da mansão. O resultado foi uma mutação acidental, com crescimento fora do comum e a criação uma carapaça que a torna mais resistente a danos. Sua “inteligência” e seus reflexos também acabaram sendo aprimorados, e ela ataca quaisquer indivíduos que se aproximam dela com seus tentáculos, cujos golpes podem ser fatais.
                </label>
            </div>
            <div class="conteudo">
                <img class="img-conteudo" src="imagens/REDSCerberus.webp">
                <label class="text-conteudo">
                    <h2>Cerberus e Câes Zumbis</h2>
                    Cerberus são B.O.W.s. Isto quer dizer que eles foram
                    geneticamente modificados em laboratório pelo T-Virus, e recebem o código MA-39 de arma viral criada
                    pela Umbrella.

                    Os cães zumbis estão na mesma categoria que os humanos transformados em mortos vivos: eles sofreram
                    uma mutação acidental depois de serem contaminados pelo T-Virus devido ao vazamento viral. A
                    infecção ocorre por exposição ao vírus ao se alimentarem de carne infectada de outros organismos. Os
                    cães zumbis vistos em Raccoon, na Ilha Rockfort e na Ilha Sheena foram acidentalmente infectados
                    pelo T-Virus e sofreram decomposição de sua pele e músculos. Assim como os zumbis humanos,
                    alimentam-se de carne fresca e apresentam um comportamento ainda mais agressivo do que o normal.
                </label>
            </div>
