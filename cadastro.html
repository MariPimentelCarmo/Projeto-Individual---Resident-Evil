<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <img src="imagens/leonkennedycorte.png" class="left-login-image" alt="Ada Wong">
        </div>
        <div class="right-cadastro">
            <div class="card-cadastro">
                <h1>Cadastre-se</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" id="cad_nome" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="dtNascimento">Data de nascimento</label>
                    <input type="date" id="cad_dtNascimento" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="cad_usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" id="cad_senha" placeholder="Senha">
                </div>
                <button class="btn-cadastrar">Cadastrar</button>
                <div class="textfield" id="redirecionar">
                    <label for="redirecionar">Já é cadastrado? <a href="login.html">faça login</a></label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
